<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container text-center my-5">
        <h1 class="mb-4">✨ Factorial Calculator ✨</h1>
        <div class="card p-4 shadow-lg">
            <div class="mb-3">
                <label for="numberInput" class="form-label">Enter a Positive Integer</label>
                <input type="number" id="numberInput" class="form-control" placeholder="for example 5">
            </div>
            <div class="mb-3">
                <button class="btn btn-primary" onclick="calculateFactorial('iterative')">Calculate Iteratively</button>
                <button class="btn btn-success" onclick="calculateFactorial('recursive')">Calculate Recursively</button>
            </div>
            <div id="result" class="alert alert-info mt-3 d-none"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
